<div *ngIf="!loggedIn()" class="signup-form">
  <form method="post" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h2>Login</h2>
    <hr />
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="username" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username" [ngModel]="model.username" [ngClass]="{'is-invalid': f.submitted && username.invalid}" #username="ngModel" required username>
        <div *ngIf="username.invalid && f.submitted" class="invalid-feedback">
          <div *ngIf="username?.errors.required">
            The username field is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password" [ngModel]="model.password" [ngClass]="{'is-invalid': f.submitted && password.invalid}" #password="ngModel" required password>
        <div *ngIf="password.invalid && f.submitted" class="invalid-feedback">
          <div *ngIf="password?.errors.required">
            The password field is required
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="text-danger">{{message}}</p>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary btn-lg">Login</button>
    </div>
    <div class="text-center">Don't have an account? <a [routerLink]='["/signup"]'>Register</a></div>
  </form>
  </div>
